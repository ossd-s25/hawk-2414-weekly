---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h1>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ post.url | relative_url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
